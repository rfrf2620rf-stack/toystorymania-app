<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>トイ・ストーリー・マニア! 🎯</title>
    <meta
      name="description"
      content="トイ・ストーリー・マニア風のシューティングゲーム。パチンコで弾を飛ばしてターゲットを狙え！"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Noto+Sans+JP:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ===== タイトル画面 ===== -->
    <div id="title-screen" class="screen active">
      <div class="title-bg">
        <div class="stars-container" id="title-stars"></div>
        <div class="title-content">
          <div class="title-logo">
            <h1 class="title-text">
              <span class="title-toy">TOY</span>
              <span class="title-story">STORY</span>
              <span class="title-mania">マニア!</span>
            </h1>
            <div class="title-subtitle">🎯 シューティングゲーム 🎯</div>
          </div>
          <div class="title-characters">
            <img src="assets/woody.png" alt="ウッディ" class="title-woody" />
            <img src="assets/jessie.png" alt="ジェシー" class="title-jessie" />
          </div>
          <div class="title-speech" id="title-speech">
            <p>パチンコで弾を飛ばして<br />ターゲットを撃て！</p>
          </div>
          <div class="title-buttons">
            <button class="start-btn" id="start-btn">
              <span class="btn-icon">🚀</span>
              <span class="btn-text">ゲームスタート!</span>
            </button>
            <button class="rank-btn" id="rank-btn">
              <span class="btn-icon">🏆</span>
              <span class="btn-text">ランキング</span>
            </button>
          </div>
          <div class="title-targets">
            <img src="assets/alien.png" alt="エイリアン" class="title-target title-alien" />
            <img src="assets/buzz.png" alt="バズ" class="title-target title-buzz" />
          </div>
        </div>
      </div>
    </div>

    <!-- ===== ラウンド開始演出 ===== -->
    <div id="round-screen" class="screen">
      <div class="round-content">
        <div class="round-number" id="round-number">ROUND 1</div>
        <div class="round-theme" id="round-theme">エイリアンを撃て！</div>
        <div class="round-character" id="round-character">
          <img src="assets/alien.png" alt="" class="round-char-img" />
        </div>
      </div>
    </div>

    <!-- ===== ゲーム画面 ===== -->
    <div id="game-screen" class="screen">
      <!-- ターゲットゾーン（奥側） -->
      <div class="target-zone" id="target-zone">
        <!-- ターゲットがJSで追加される -->
      </div>

      <!-- 弾道レイヤー -->
      <div class="projectile-layer" id="projectile-layer"></div>

      <!-- ヒットエフェクト用レイヤー -->
      <div class="effects-layer" id="effects-layer"></div>

      <!-- キャラクター -->
      <div class="game-characters">
        <div class="game-char game-woody-wrap">
          <img src="assets/woody.png" alt="ウッディ" class="game-char-img" id="game-woody" />
          <div class="char-speech" id="woody-speech"></div>
        </div>
        <div class="game-char game-jessie-wrap">
          <img src="assets/jessie.png" alt="ジェシー" class="game-char-img" id="game-jessie" />
          <div class="char-speech" id="jessie-speech"></div>
        </div>
      </div>

      <!-- パチンコ（スリングショット） -->
      <div class="slingshot-area" id="slingshot-area">
        <canvas id="slingshot-canvas"></canvas>
      </div>

      <!-- HUD -->
      <div class="game-hud">
        <div class="hud-left">
          <div class="hud-score">
            <div class="hud-label">SCORE</div>
            <div class="hud-value" id="hud-score">0</div>
          </div>
          <div class="hud-combo" id="hud-combo-container" style="display: none">
            <span class="combo-text" id="hud-combo">×2</span>
            <span class="combo-label">COMBO!</span>
          </div>
        </div>
        <div class="hud-center">
          <div class="hud-timer-ring">
            <svg viewBox="0 0 100 100" class="timer-svg">
              <circle cx="50" cy="50" r="45" class="timer-bg-circle" />
              <circle cx="50" cy="50" r="45" class="timer-fg-circle" id="timer-circle" />
            </svg>
            <div class="timer-text" id="hud-timer">60</div>
          </div>
        </div>
        <div class="hud-right">
          <div class="hud-round">
            <div class="hud-label">ROUND</div>
            <div class="hud-value" id="hud-round">1</div>
          </div>
          <div class="hud-hits">
            <div class="hud-label">HITS</div>
            <div class="hud-value" id="hud-hits">0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== リザルト画面 ===== -->
    <div id="result-screen" class="screen">
      <div class="result-content">
        <div class="result-header">
          <h2 class="result-title">ゲームクリア!</h2>
          <div class="result-rank" id="result-rank">⭐</div>
        </div>
        <div class="result-characters">
          <img src="assets/woody.png" alt="ウッディ" class="result-woody" />
          <img src="assets/jessie.png" alt="ジェシー" class="result-jessie" />
        </div>
        <div class="result-stats">
          <div class="stat-row">
            <span class="stat-label">スコア</span>
            <span class="stat-value" id="result-score">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">ヒット数</span>
            <span class="stat-value" id="result-hits">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">最大コンボ</span>
            <span class="stat-value" id="result-max-combo">0</span>
          </div>
          <div class="stat-row">
            <span class="stat-label">命中率</span>
            <span class="stat-value" id="result-accuracy">0%</span>
          </div>
        </div>
        <div class="result-message" id="result-message">すごい！</div>
        <button class="replay-btn" id="replay-btn">
          <span class="btn-icon">🔄</span>
          <span class="btn-text">もう一回あそぶ!</span>
        </button>
      </div>
    </div>

    <!-- ===== LEADERBOARD MODAL ===== -->
    <div id="leaderboard-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>🏆 ランキング 🏆</h2>
        <div class="leaderboard-list" id="leaderboard-list">
          <!-- JS populates this -->
          <div class="loading-spinner">Loading...</div>
        </div>
      </div>
    </div>

    <!-- ===== NAME INPUT MODAL ===== -->
    <div id="name-input-modal" class="modal">
      <div class="modal-content">
        <h2>🎉 ハイスコア更新! 🎉</h2>
        <p>名前を入力してください</p>
        <input type="text" id="player-name" maxlength="10" placeholder="YOU" />
        <button id="submit-score-btn">送信</button>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- App Scripts -->
    <script src="leaderboard.js"></script>
    <script src="game.js"></script>
  </body>
</html>
